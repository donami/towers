<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Towers game statistics</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/layout.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

  <script src="js/bundle.js"></script>
</head>
<body ng-app="towersApp" ng-strict-di>

  <div id="header">

    <div class="container content">

      <h1 class="page-title">Towers</h1>

    </div>

  </div>

  <div id="navigation">

    <div class="container content">

      <ul class="menu" ng-controller="MenuController">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="me">My stats</a></li>
        <li><a ui-sref="about">About</a></li>
        <li><a ui-sref="test">Statistics</a></li>
        <li><a ui-sref="leaderboard">Leaderboard</a></li>
        <li><a ui-sref="hallOfFame">Hall of fame</a></li>
        <li class="login" ng-if="!authed"><a ui-sref="login">Login</a></li>
        <li class="login" ng-if="authed"><span ng-click="logout()">Logout</span></li>
      </ul>

    </div>

  </div>

  <div id="main-content">

    <div class="container content">

      <div ui-view></div>

    </div>

  </div>

  <div id="footer">

    <div class="container content">
      Copyright © Markus Hederström 2016
    </div>

  </div>

</body>
</html>
