<div class="content-header">

  <div class="container">
    <h1>Welcome</h1>
    <h2>Review your latest statistics</h2>
  </div>

</div>

<div class="home-container container">
  <div class="heading">
    <h1 class="page-title">Welcome</h1>
  </div>

  <h3>List of towers</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-md-5 pointer" ng-click="sortBy('tower_name')">Tower</th>
        <th class="col-md-2 pointer" ng-click="sortBy('country')">Country</th>
        <th class="col-md-2 pointer" ng-click="sortBy('created_on')">Build date</th>
        <th class="col-md-3 pointer" ng-click="sortBy('player_alias')">Creator</th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="tower in towers | filter: paginate">
        <td><a ui-sref="app.towerSingle({id: tower.tower_id})">{{ tower.tower_name || 'Inget namn' }}</a></td>
        <td>{{ tower.country}}</td>
        <td>{{ tower.created_on | date:'mediumDate' }}</td>
        <td>{{ tower.player_alias }}</td>
      </tr>
    </tbody>

  </table>

  <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm"></pagination>
</div>
