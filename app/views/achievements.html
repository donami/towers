<div class="content-header">

  <div class="container">
    <h1>Achievements</h1>
    <h2>{{ '_ACHIEVEMENTS_SUBTITLE' | translate }}</h2>
  </div>

</div>

<div class="achievements-container container">

  <div class="heading">
    <div class="options">
      <button class="btn btn-info" ng-click="refresh()">
        <span ng-if="state.loading" class="glyphicon glyphicon-refresh spinner"></span> Refresh
      </button>
    </div>
    <h1 class="page-title">Your achievements</h1>
  </div>

  <div ng-if="!achievements.length" class="achievement-box"><h4>There is no achievements available</h4></div>

  <section class="achievement-list">
    <achievement ng-repeat="achievement in achievements" data="achievement"></achievement>
  </section>

</div>
