<div class="achievement-box row">

  <div class="col-md-1 col-xs-3 icon">
    <img src="/assets/achievement.png" alt="">
  </div>

  <div class="col-md-11 col-xs-9">

    <div class="row">

      <div class="col-md-9">
        <h4 ng-bind="data.title"></h4>
      </div>

      <div class="col-md-3">
        <!-- TODO: date format not displaying correctly -->
        <div ng-if="data.createdAt" class="achieved-at"><strong>Achieved at:</strong> {{ data.createdAt | date }}</div>
      </div>
      
    </div>

  </div>

</div>
